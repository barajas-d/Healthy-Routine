<ion-header>
    <ion-toolbar>
     <h3>Reporte general</h3>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="adminhome"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

    <ion-button color="light" (click)="actualizar()">Bar</ion-button>


  <ion-card>
    <ion-card-header>
      Bar Chart
    </ion-card-header>
        <ion-card-content>
            <canvas #barCanvas></canvas>
        </ion-card-content>
  </ion-card>


  <ion-card>
      <ion-card-header>
        Doughnut Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
          Line Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvas></canvas>
        </ion-card-content>
      </ion-card>

</ion-content>
