<ion-header>
  <ion-toolbar>
   <h3>Crear plan</h3>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="ejercicioadmin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="arrow-round-forward"></ion-icon>          
          Nombre del plan
      </ion-label>
      <ion-input id="inputnombre" type="text" [(ngModel)]="plan.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        <ion-icon name="clipboard"></ion-icon>
        Objetivo
      </ion-label>
    <ion-input id="inputobjetivo"  type="text" [(ngModel)]="plan.objetivo" ></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="floating">
        <ion-icon name="link"></ion-icon>
        Link imagen
      </ion-label>
    <ion-input id="inputimagen"  type="text" [(ngModel)]="plan.imagen" ></ion-input>
  </ion-item>
</ion-list>

<h1>EJERCICIOS</h1>

<ion-list>  
    <ion-item *ngFor="let item of itemsEjercicio | async ">
     <ion-card (swipe)="elementoSeleccionado(item,item.key)" (click)="elementoSeleccionado(item,item.key)">
       <ion-card-header>
         <ion-card-title>Nombre del ejercicio: {{item.nombre}}</ion-card-title>
         <ion-card-subtitle>Descripción del ejercicio: {{item.descripcion}}</ion-card-subtitle>
       </ion-card-header>
       <img src={{item.imagen}}/>
     </ion-card>
    </ion-item>
  </ion-list>


<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="nuevoPlan(plan)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<ion-button color="light" (click)="volver()">Atrás</ion-button>
</ion-content>
