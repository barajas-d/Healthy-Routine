<ion-header>
  <ion-toolbar>
   <h3> Ejercicio</h3>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="userhome"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Bienvenido(a) a ejercicios</h1>

  <ion-list>       
      <div *ngIf="usuario$ | async; let items; else loading">
          <ul>
            <ion-card-subtitle *ngFor="let item of items">
               {{guardarPlan(item.payload.val().genero, item.payload.val().objetivo, item.payload.val().fisico)}}    
            </ion-card-subtitle>
          </ul>
      </div>
    </ion-list>

   <ion-list>  
     <ion-item *ngFor="let item of items | async">
        <ion-card (click)="elementoSeleccionado(item,item.key)">
        <ion-card-header>

          <ion-card-title>Nombre del ejercicio: {{item.nombre}}</ion-card-title>
          <ion-card-subtitle>Descripción del ejercicio: {{item.objetivo}}</ion-card-subtitle>
          <ion-card-subtitle><font color="brown" face="Comic Sans MS"> {{recomendado(item.genero, item.objetivo, item.intensidad)}} </font></ion-card-subtitle>
          

        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
        <img src={{item.imagen}}/>
      </ion-card>
     </ion-item>
   </ion-list>

  <ion-button color="light" (click)="atras()">Atrás</ion-button>
</ion-content>
